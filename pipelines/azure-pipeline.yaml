trigger:
  - main

pool:
  vmImage: 'windows-latest'

steps:
  # Setup Python
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
      architecture: 'x64'
      allowUnstable: false
    displayName: 'Install Python'

  # Install Dependencies
  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install Dependencies'

  # Run Tests
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)\TestResults
      pabot --processes 8 --outputdir $(Build.ArtifactStagingDirectory)\TestResults TestCases/
    displayName: 'Running Robot Tests'

  # Publish Results Directory
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\TestResults'
      ArtifactName: 'TestResults'
      publishLocation: 'Container'
    displayName: 'Publishing Test Results'
